<h4>Application form</h4>
<form action="/job/{{job['id']}}/apply">
    <div class="mb-2">
        <label>Full name</label><br>
        <input type="text" name="full_name" placeholder="Robert Downey">
    </div>
    <div class="mb-2">
        <label>Email</label><br>
        <input type="text" name="email" placeholder="robertdowney@gmail.com">
    </div>
    <div class="mb-2">
        <label>LinkedIn</label><br>
        <input type="text" name="linkedin_url" placeholder="https://linkedin/robertdowney">
    </div>
    <input type="submit">
</form>
