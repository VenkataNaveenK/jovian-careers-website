<div class="mb-2 border-bottom row" style="padding-bottom: 8px;">
    <div class="col-10">
        <h4>{{job['title']}}</h4>
        <div class="mt-2"><b>Location:</b> {{job['location']}}</div>
        {% if 'salary' in job %}
        <div class="mt-2"><b>Salary:</b> {{job['salary']}}</div>
        {% endif %}
    </div>
    <div class="col-2 row align-items-center">
        <a href="mailto:hello@jovian.ai?subject=Application%20for%20{{job['title']}}&body=Name%3A%20%3CYour%20name%3E%0D%0AResume%3A%20%3CResume%20link%3E%0D%0ALinked%20In%3A%20%3CLinkedin%20link%3E" type="button" class="btn btn-outline-primary">Apply</a>
    </div>
    
</div>
